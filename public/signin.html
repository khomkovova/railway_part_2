<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Signin to command center</title>
</head>
<body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/axios.min.js"></script>
<div id="app">
    <p>{{error}}</p>
    Username:<label>
    <input type="text"  v-on:input="username=$event.target.value">
</label>
    Password:<label>
    <input type="password" v-on:input="password=$event.target.value">
</label>
    <button v-on:click="signin">Signin</button>
</div>
<a href="/">Main</a>
<a href="allcomments">All Comments</a>
<a href="addcomments">Add Comments</a>
<script src="js/vue.js"></script>
<script src="js/signin.js"></script>

</body>
</html>
